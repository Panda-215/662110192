<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>

    <!-- page header -->
    <header>
        <img src="https://www.cmu.ac.th/content/Article/2023/7e6d8808-54b5-419d-b3da-99de6cce26f4/047c25cb-dee0-494e-b462-4f28f9e51ffd.jpg"
            alt="cmu" width="200" height="200">
    </header>
<hr /> 
    <!-- page body -->
    <main>
        <h1>หน้า contact us</h1>
        <form>
            <label for="firstname">ชื่อ</label>
            <input type="text" id="firstname" name="firstname">
            <br><br>
            <label for="lastname">นามสกุล</label>
            <input type="text" id="lastname" name="lastname">
            <br><br>
            <label>เพศ</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label>
            <br><br>
            <label for="range">ระดับน้ำหนัก 0-100</label>
            <input type="range" id="range" name="range" min="0" max="100">
            <br><br>
            <label for="details">รายละเอียดการติดต่อ</label>
            <input type="text" id="details" name="details">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- page footer -->
    <footer>
        <hr>
        <iframe width="500" height="500" frameborder="0" scrolling="no"
            src="https://maps.google.com/maps?width=500&amp;height=500&amp;hl=en&amp;q=College%20of%20Arts%2C%20Media%20and%20Technology%2C%20Chiang%20Mai%20University%2C%20Chiang%20Mai%2050200&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
            marginheight="0" marginwidth="0"></iframe>
        <br>
    </footer>

</body>

</html>

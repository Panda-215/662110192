<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Row Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <div class="p-5">
        <div class="flex flex-row">
            <div class="lg:w-1/4 sm:w-1/3 md:w-1/3 bg-blue-500">01</div>
            <div class="lg:w-1/4 sm:w-1/3 md:w-1/3 bg-blue-600 text-left">02</div>
            <div class="lg:w-1/2 sm:w-1/3 md:w-1/3 bg-blue-900 text-right">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex flex-row-reverse">
            <div class="p-2 bg-red-500">01</div>
            <div class="p-2 bg-red-400">02</div>
            <div class="p-2 bg-red-500">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex flex-col">
            <div class="p-2 bg-green-500 text-black">01</div>
            <div class="p-2 bg-green-400 text-black">02</div>
            <div class="p-2 bg-green-500 text-black">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex flow-row hover:flex-col">
            <div class="p-2 bg-green-500 text-black">01</div>
            <div class="p-2 bg-green-400 text-black">02</div>
            <div class="p-2 bg-green-500 text-black">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex flex-wrap">
            <div class="p-2 bg-red-500 text-2xl size-40">01</div>
            <div class="p-2 bg-red-400 text-2xl size-40">02</div>
            <div class="p-2 bg-red-500 text-2xl size-40">03</div>
        </div>
    </div>

    <div class="p-5 text-black">
        <div class="flex flex-row">
            <div class="flex-none w-14 h-14 bg-green-500">01</div>
            <div class="flex-grow h-14 bg-green-400">02</div>
            <div class="flex-grow h-14 bg-green-300">03</div>
            <div class="flex-none w-14 h-14 bg-green-500">04</div>
        </div>
    </div>


    <div class="grid grid-cols-4 gap-4"">
        <div class = " bg-purple-500">01</div>
    <div class="bg-purple-500">02</div>
    <div class="bg-purple-500">03</div>
    <div class="bg-purple-500">04</div>
    <div class="bg-purple-500">05</div>
    <div class="bg-purple-500">06</div>
    </div>

    <div class="p-5">
        <div class="grid grid-cols-3 gap-4"">
            <div class = " bg-red-500">01</div>
        <div class="bg-red-500">01</div>
        <div class="bg-red-500">01</div>
        <div class="col-span-2 bg-red-500">04</div>
        <div class="bg-red-500">01</div>
        <div class="bg-red-500">01</div>
        <div class="col-span-2 bg-red-500">07</div>
    </div>
    </div>


    <div class="grid grid-cols-6 gap-4">
        <div class="col-start-2 col-span-4 bg-blue-500">01</div>
        <div class="col-start-1 col-end-3 bg-blue-500">02</div>
        <div class="col-end-7 col-span-2 bg-blue-500">03</div>
        <div class="col-start-1 col-end-7 bg-blue-500">04</div>
    </div>
    </div>

    <div class="flex justify-star bg-purple-500">
        <div class="p-2 bg-red-500">01</div>
        <div class="p-2 bg-red-500">02</div>
        <div class="p-2 bg-red-500">03</div>
    </div>

    <div class="p-5">
        <div class="flex justify-center bg-purple-500">
            <div class="p-2 bg-red-500">01</div>
            <div class="p-2 bg-red-500">02</div>
            <div class="p-2 bg-red-500">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex justify-end bg-purple-500">
            <div class="p-2 bg-red-500">01</div>
            <div class="p-2 bg-red-500">02</div>
            <div class="p-2 bg-red-500">03</div>
        </div>
    </div>



    <div class="p-5">
        <div class="flex items-start">
            <div class="py-4 bg-red-500 w-40 m-2">01</div>
            <div class="py-12 bg-red-500 w-40 m-2">02</div>
            <div class="py-8 bg-red-500 w-40 m-2">03</div>
        </div>
    </div>

    <div class="p-5">
        <div class="flex items-center">
            <div class="py-4 bg-red-500 w-40 m-2">01</div>
            <div class="py-12 bg-red-500 w-40 m-2">02</div>
            <div class="py-8 bg-red-500 w-40 m-2">03</div>
        </div>
    </div>


</body>

</html>
